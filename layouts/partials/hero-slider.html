{{ if .Site.Data.heroSlider.enable }}
{{ "<!-- hero slider -->" | safeHTML }}
<section>
    <div class="hero-slider position-relative">
        {{ "<!-- slider item -->" | safeHTML }}
        {{ range .Site.Data.heroSlider.sliderItem }}
        <div class="hero-slider-item py-160" style="background-image: url('{{ .bgImage | absURL }}')" data-icon="{{ .dataIcon }}"
            data-text="{{ .dataText }}">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="hero-content">
                            <h4 class="text-uppercase mb-1" data-duration-in=".5" data-animation-in="fadeInLeft"
                                data-delay-in=".1">{{ .subHeading }}</h4>
                            <h1 class="font-weight-bold mb-3" data-duration-in=".5" data-animation-in="fadeInLeft"
                                data-delay-in=".5">{{ .heading }}</h1>
                            <p class="text-dark mb-50" data-duration-in=".5" data-animation-in="fadeInLeft"
                                data-delay-in=".9">{{ .description | safeHTML }}
                            </p>
                            {{ if .btn.enable }}
                            <a data-duration-in=".5" data-animation-in="fadeInDown" data-delay-in="1.3" href="{{ .btn.btnURL | absURL }}" class="btn btn-outline text-uppercase">{{ .btn.btnText }}</a>
                            {{ end }}
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {{ end }}
    </div>
</section>
{{ "<!-- /hero slider -->" | safeHTML }}
{{ end }}
