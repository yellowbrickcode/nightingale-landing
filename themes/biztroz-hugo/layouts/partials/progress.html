{{ "<!-- skill -->" | safeHTML }}
<section class="section">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h5 class="section-title-sm">Best Reason</h5>
                <h2 class="section-title section-title-border-half">Why Choose Us</h2>
            </div>
            {{ "<!-- accordion -->" | safeHTML }}
            <div class="col-lg-6">
                <div id="accordion" class="mb-md-50">
                    {{ range $index, $element:= .Site.Data.mission.accordion }}
                    <div class="card border-0 mb-4">
                        <div class="card-header bg-gray border p-0">
                            <a class="card-link h5 d-block tex-dark mb-0 py-10 px-4" data-toggle="collapse"href="#{{ .ID }}">
                                <i class="{{ if eq $index 0 }} ti-minus {{ else }} ti-plus {{ end }} text-primary mr-2"></i> {{ .title }}
                            </a>
                        </div>
                        <div id="{{ .ID }}" class="collapse {{ if eq $index 0 }} show {{ end }}" data-parent="#accordion">
                            <div class="card-body font-secondary text-color pl-0 pb-0">
                                {{ .description }}
                            </div>
                        </div>
                    </div>
                    {{ end }}
                </div>
            </div>
            {{ "<!-- progressbar -->" | safeHTML }}
            <div class="col-lg-6">
                {{ range .Site.Data.skill.progressBar }}
                <div class="progressbar">
                    <h5 class="progressbar-title">{{ .title }}</h5>
                    <div class="progress" data-percent="{{ .progress }}">
                        <div class="progress-bar progress-bar-striped" style="width: {{ .progress }}">
                            <div class="progress-bar-value">{{ .progress }}</div>
                        </div>
                    </div>
                </div>
                {{ end }}
            </div>
        </div>
    </div>
</section>
{{ "<!-- /skill -->" | safeHTML }}
