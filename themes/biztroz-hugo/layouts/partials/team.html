{{ "<!-- team -->" | safeHTML }}
<section class="section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-12">
               {{ with .Site.Data.team.title }} <h2 class="mb-2">{{ . }}</h2> {{ end }}
               {{ with .Site.Data.team.content }} <p class="mb-5">{{ . | safeHTML }}</p> {{ end }}
            </div>
            {{ range .Data.Pages }}
            {{ "<!-- team member -->" | safeHTML }}
            <div class="col-lg-4 col-sm-6 mb-4">
                <div class="card text-center">
                    <a href="{{ .Permalink }}">
                        <img class="card-img-top" src="{{ .Params.Image | absURL }}" alt="team-member">
                    </a>
                    <div class="card-body card-body-2 pb-0 px-4">
                        <h5 class="card-title">{{ .Title }}</h5>
                        <h6 class="text-color mb-30">{{ .Params.Designation }}</h6>
                        <ul class="list-inline border-top d-inline-block">
                            <li class="list-inline-item">
                                <a href="{{ .Params.facebookURL | absURL }}" class="text-color d-inline-block p-3">
                                    <i class="ti-facebook"></i>
                                </a>
                            </li>
                            <li class="list-inline-item">
                                <a href="{{ .Params.twitterURL | absURL }}" class="text-color d-inline-block p-3">
                                    <i class="ti-twitter-alt"></i>
                                </a>
                            </li>
                            <li class="list-inline-item">
                                <a href="{{ .Params.linkedinURL | absURL }}" class="text-color d-inline-block p-3">
                                    <i class="ti-linkedin"></i>
                                </a>
                            </li>
                            <li class="list-inline-item">
                                <a href="{{ .Params.googlePlusURL | absURL }}" class="text-color d-inline-block p-3">
                                    <i class="ti-google"></i>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            {{ end }}
        </div>
    </div>
</section>
{{ "<!-- /team -->" | safeHTML }}
